 apply plugin: 'java'
 apply plugin: 'java-library'
 apply plugin: 'eclipse'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Manually added dependencies
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-core:5.1.2'
    implementation 'io.cucumber:cucumber-html:0.2.7'
    implementation 'io.cucumber:cucumber-java:5.1.2'
    implementation 'io.cucumber:cucumber-junit:5.1.2'
    implementation 'io.cucumber:cucumber-jvm-deps:1.0.6'
    implementation 'io.cucumber:gherkin:9.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'junit:junit:4.13'
    implementation 'io.rest-assured:rest-assured:4.2.0'
}
